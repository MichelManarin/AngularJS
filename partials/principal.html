<div class="preloader" ng-show="exibirLoading">
	<svg class="circular" viewBox="25 25 50 50">
		<circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
	</svg>
</div>

<div id="wrapper"  class="new-login-register">
	<div class="lg-info-panel" style="background: url(plugins/images/login-register.jpg) center center/cover no-repeat!important;">
		<div class="inner-panel">
			<a href="javascript:void(0)" class="p-20 di"><img src="plugins/images/admin-logo-white.png"></a>
			<div class="lg-content">
				<h2>MICHEL<b>MANARIN</b></h2>
				<p class="text-muted">Bem vindo ao meu portfolio e minha caixinha de testes. Qualquer projeto alocado aqui não é real. </p>
				<a href="https://github.com/michelmanarin" class="btn btn-rounded btn-danger p-l-20 p-r-20"> Acesse meu GITHUB</a>
			</div>
		</div>
	</div>
	<div class="new-login-box">
		<div class="white-box">
			<h3 class="box-title m-b-0">Identificação</h3>
			<small>Insira sua conta abaixo</small>

			<!-- <painel-login ng-submit="submit()">
			</painel-login> -->

			<form novalidate name="formulario" ng-submit="submit()" class="form-horizontal new-lg-form" id="loginForm">
				<div class="form-group  m-t-20">
					<div class="col-xs-12">
						<label>E-mail</label>
						<input ng-model="user" id="email" name="email" class="form-control" type="text" required="" placeholder="E-mail" required>
						<span ng-show="formulario.$submitted && formulario.email.$error.required" class="form-control alert-danger">E-mail obrigatória</span>
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-12">
						<label>Senha</label>
						<input ng-model="pass" id="senha" name="senha" class="form-control" type="password" required="" placeholder="Senha" required>
						<span ng-show="formulario.$submitted && formulario.senha.$error.required" class="form-control alert-danger">Senha obrigatória</span>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-12">
						<div class="checkbox checkbox-info pull-left p-t-0">
							<input id="checkbox-signup" type="checkbox">
							<label for="checkbox-signup"> Lembre-me </label>
						</div>
						<a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i> Esqueceu a senha?</a> </div>
					</div>
					<div class="form-group text-center m-t-20">
						<div class="col-xs-12">
							<button class="btn btn-info btn-lg btn-block btn-rounded text-uppercase waves-effect waves-light" ng-disabled="formulario.$invalid" type="submit">Entrar</button>
						</div>
					</div>
					<div class="form-group m-b-0">
						<div class="col-sm-12 text-center">
							<p>Você não tem uma conta? <a style="cursor:pointer;" onclick="loginController.changeRegister(event);" class="text-primary m-l-5"><b>Cadastra-se</b></a></p>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>        
</div>
